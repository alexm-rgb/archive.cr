name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal:0.34.0-alpine
    
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: apk add --no-cache libarchive-dev
    - name: Test
      run: crystal spec
